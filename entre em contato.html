<style>
@import url('https://fonts.googleapis.com/css2?family=Assistant:wght@200&family=Merriweather+Sans&display=swap');

body {
    height: 100vh;
    margin: 0;
    color: white;
    background: rgb(62, 100, 175);
    font-size: 18px; /* Reduced font size */
    font-family: 'Assistant', sans-serif;
}

.container {
    display: grid;
    grid-template-columns: 80%;
    grid-template-rows: auto;
    justify-content: center;
    align-content: center;
    height: 100%;
    margin-top: 80px; /* Adjusted margin */
}

.base {
    display: grid;
    padding: 3rem; /* Adjusted padding */
    grid-template-columns: 3fr 2fr;
    align-items: center;
    background: #1b2259;
    border-radius: 10px;    
}

.contact {
    padding: 0 3rem 0 1.5rem; /* Adjusted padding */
}

header {
    width: 90%;
}

header h1 {
    margin: 0;
    font-size: 2.2rem; /* Reduced font size */
    font-family: 'Merriweather Sans', sans-serif;
}

.info {
    width: 75%;
    padding: 2.5rem 0; /* Adjusted padding */
    list-style: none;
}

.info li {
    padding: 0.8rem 1.2rem; /* Adjusted padding */
    border-style: solid;
    border-color: #1b2259;
}

.info li:hover {
    background: #222b6d;
    border-style: solid;
    border-color: #234AE2;
    border-radius: 10px;    
    transition: 1s;
}

.info li:last-of-type  {
    padding-left: 1.5rem; /* Adjusted padding */
}

.info i {
    margin-right: 1.2rem; /* Adjusted margin */
    color: #234AE2;
}

.info a {
    color: inherit;
    text-decoration: none;
}

.social-div {
    padding-left: 1.5rem; /* Adjusted padding */
}

.social {
    display: grid;
    grid-auto-flow: column;
    justify-content: start;   
    padding-left: 2.5rem; /* Adjusted padding */
    list-style: none;
}

.social li{
    position: relative;    
    display: inline-block;
    margin: 0 0.4rem 0 0; /* Adjusted margin */
    height: 60px; /* Adjusted height */
    width: 60px; /* Adjusted width */
    font-size: 1.3rem; /* Adjusted font size */
    border-radius: 50%;
}

.social a {
    color: inherit;
}

.social i {
    position: absolute;
    top: 18px; /* Adjusted position */
    left: 18px; /* Adjusted position */
}

.social li:hover{
    background-color: #234AE2;
    transition: 1s;
}

ul.social {
    margin: 0;
    padding: 0;
}

.form-div {
    display: grid;
    justify-content: center;
    height: 100%;
    color: #1B2259;
    background: #F9FAFC;
    border-radius: 10px;
}

.form-div form {
    padding: 1.5rem; /* Adjusted padding */
}

.form-div label {
    font-weight: bold;
}

.form-div input {
    margin: 5px 0 15px 0; /* Adjusted margin */
    padding: 5px 10px 5px 45px; /* Adjusted padding */
    width: 100%;
    height: 45px; /* Adjusted height */
    background: #F9FAFC;
    border-style: solid;
    border-color: #d6d6d6;
    border-radius: 5px;
    border-width: 2px;
    font-size: 18px; /* Adjusted font size */
    box-sizing: border-box; 
}

.form-div .inputWithIcon{
    position: relative;
}

.form-div .inputWithIcon input:focus {
    outline: none;
    border-color: #234AE2;
}

.form-div .inputWithIcon input:focus + i{   
    color: #234AE2;
}

.form-div .inputWithIcon i {
    position: absolute;
    top: 35px; /* Adjusted position */
    left: 10px;
    padding: 9px 8px;
    color: #d6d6d6;
}

.form-div textarea {
    width: 100%;
    height: 140px; /* Adjusted height */
    margin: 5px 0 25px 0; /* Adjusted margin */
    padding: 15px 10px 5px 16px;
    background: #f3f3f3;
    border-radius: 5px;
    border-color: #d6d6d6;
    border-width: 2px;
    font-size: 18px; /* Adjusted font size */
    box-sizing: border-box; 
    resize: none;
}

.form-div textarea::placeholder {
    font-family: 'Assistant', sans-serif;
}

.form-div textarea:focus {
    outline: none;
    border-color: #234AE2;
}

.form-div button {
    margin-left: 100px; /* Adjusted margin */
    padding: 1rem 2.5rem; /* Adjusted padding */
    color: #F9FAFC;
    background: #234AE2;
    border: none;
    border-radius: 5px;
    font-size: 18px; /* Adjusted font size */
}

@media (max-width: 1200px) { 
    .container {
        grid-template-columns: 90%;
        height: 125%;
    } 
    .base {
        top: 50px;
        padding: 20px;
        grid-template-columns: 1fr;
    }
    
    .contact {
        padding: 10px;
    }
    
    header {
        width: 100%;
    }    
    .info {
        width: 90%;
        padding: 10px;
    }
    
    .info li {
        padding: 10px;
    }
        
    .info li:last-of-type  {
        padding-left: 0;
    }
    
    .info i {
        margin-right: 0;
    }
        
    .social-div {
        padding-left: 0;
    }
    
    .social {
        padding-left: 0; 
    }
    
    .social li{
        position: relative;    
        display: inline-block;
        margin: 0;
        height: 60px; /* Adjusted height */
        width: 60px; /* Adjusted width */
        font-size: 0;
        border-radius: 50%;
    }
    
    .social a {
        color: inherit;
    }
    
    .social i {
        position: absolute;
        top: 18px; /* Adjusted position */
        left: 18px; /* Adjusted position */
    }
    
    .form-div {
        display: grid;
        justify-content: center;
        height: 100%;
        border-radius: 10px;
    }
    
    .form-div form {
        padding: 20px;
    }
        
    .form-div input {
        margin: 0;
        padding: 0 0 0 35px;
        width: 100%;
        height: 45px; /* Adjusted height */
        border-radius: 5px;
        border-width: 2px;
        font-size: 18px; /* Adjusted font size */
        box-sizing: border-box; 
    }
    
    .form-div .inputWithIcon{
        position: relative;
    }
    
    .form-div .inputWithIcon i {
        position: absolute;
        top: 35px; /* Adjusted position */
        left: 10px;
        padding: 0;
        color: #d6d6d6;
    }
        
    .form-div textarea {
        width: 100%;
        height: 140px; /* Adjusted height */
        margin: 0;
        padding: 0;
        border-radius: 5px;
        border-width: 2px;
        font-size: 18px; /* Adjusted font size */
    }
    
    .form-div button {
        margin-left: 50%;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 18px; /* Adjusted font size */
    }
}
</style>

  <!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device=width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/65970e8978.js" crossorigin="anonymous"></script>
        <title>Contato</title>
    </head>
    <body>
        <div class="container">
            <div class="base">
                <div class="contact">
                    <header>
                        <h1>Entre em contato</h1>
                    </header>
                    <ul class="info">
                        <li><a href="tel:+55-17-9660-4005"><i class="fas fa-phone"></i>+55 17 99660-4005</a></li>
                        <li><a href="mailto:gabriel.onorato.perez123@gmail.com? subject=subject text"><i class="far fa-envelope"></i>gabriel.onorato.perez123@gmail.com</a></li>
                        <li><a href="https://maps.app.goo.gl/5JkkkVXzsX1pygz76"><i class="fas fa-map-pin"></i>Catanduva/SP</a></li>
                    </ul>
                    <div class="social-div">
                        <ul class="social">
                            <a href="https://www.instagram.com/gabriel____perez?igsh=MXRxc202MzdyY283dw==">
                                <li><i class="fab fa-instagram"></i></li>
                            </a>
                           
                            <a href="https://github.com/ThalesFiocco/site-de-quimica.git">
                                <li><i class="fab fa-github"></i></li>
                            </a>
                        </ul>
                    </div>
                </div>
                <div class="form-div">
                    <form>
                        <div class="inputWithIcon">
                            <label for="name">Nome</label></br>
                            <input type="text" id="name"/>
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="inputWithIcon">
                            <label for="mail">E-mail</label></br>
                            <input type="email" id="mail"/>
                            <i class="far fa-envelope"></i>
                        </div>
                        <div>
                            <label for="message">Mensagem</label></br>
                            <textarea id="message" placeholder="Mensagem"></textarea>
                        </div>
